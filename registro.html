<body>
    <div class="container">
        <div class="register-container">
            <h2 class="text-center mb-4">CREA UNA CUENTA</h2><br>
            <p class="text-center">Por favor ingresa los siguientes datos</p>
                <form id="form">
                    <div class="mb-3">
                        <input type="text" id="nombre" class="form-control" placeholder="Nombres Completos" required = "true" >
                    </div>
                    <div class="mb-3">
                        <input type="email" id="email" class="form-control" placeholder="Email" required = "true" >
                    </div>
                    <div class="mb-3">
                        <input type="number" id="tel" class="form-control" placeholder="Telefono" required = "true" >
                    </div>
                    <div class="mb-3">
                        <input type="password" id= "pass" class="form-control" placeholder="ContraseÃ±a" required = true>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" onclick= "registrar()">Registrate</button>
                    </div>
                    <div class="mt-3 text-center">
                        <span>Ya tienes una cuenta? <a href="login.html" class="text-danger">Ingresa</a>
                    </div>
                </form>
        </div>
    </div>
</body>
